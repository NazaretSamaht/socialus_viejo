        <script type="text/javascript">
            var temp;
            $(function() {

                $("#navigation").hover(function() {
                    clearTimeout(temp);
                    showNav();
                }, function() {
                    temp = setTimeout(function() {
                        hideNav()
                    }, 500);
                });

                $("#contact_form").validate({
                    rules: {
                        full_name: "required",
                        email: {
                            required: true,
                            email: true
                        },
                        phone: {
                            required: true,
                            digits: true
                        },
                        company: "required",
                        message: "required"
                    },
                    errorPlacement: function(error, element) {
                    },
                    validClass: "has-success",
                    errorClass: "has-error",
                    /*
                     validClass: "has-success",
                     errorClass: "has-error",
                     highlight: function(element, errorClass, validClass){
                     $(element).parent("p").removeClass(validClass).addClass(errorClass);
                     },
                     unhighlight: function(element, errorClass, validClass){
                     $(element).parent("p").removeClass(errorClass).addClass(validClass);
                     }
                     */
                });
            })

            function hideNav() {
                if ($("body").outerWidth() >= 820) {
                    $("#logo_open").slideUp();
                    $("#sidebar p").stop(true, true).fadeOut('fast', function() {
                        $('.ico_wrapper').css({'text-align': 'center', 'width': '100%'});
                        $(".col-xs-10").stop(true, true).removeClass("col-xs-10").addClass("col-xs-11");
                        $(".col-xs-2").stop(true, true).removeClass("col-xs-2").addClass("col-xs-1");
                    });

                }
            }

            function showNav() {
                if ($("body").outerWidth() >= 820) {
                    $("#logo_open").slideDown();
                    $('.ico_wrapper').css({'text-align': 'right', 'width': '50%'});
                    $(".col-xs-11").stop(true, true).removeClass("col-xs-11").addClass("col-xs-10");
                    $(".col-xs-1").stop(true, true).removeClass("col-xs-1").addClass("col-xs-2");
                    $("#sidebar p").stop(true, true).fadeIn('slow');
                }
            }
        </script>

        <div class="container-fluid">
            <!-- inicio CONTACTO -->
            <div class="row fondonegro" >

                    <!--<div class="bloque">-->
                    <div class="row">
                        <h2>Contact <span>Us</span></h2>
                        <p><a href="">contactus@thesocialus.com</a></p>
                        <img src="images/pic_contactmap.png" class="mapa" alt="map">
                        <img src="images/pic_contactmapmob.png" class="mapamob" alt="map">
                        <form id="contact_form">
                            <fieldset>
                                <legend>Email <span>US</span></legend>
                                <p>
                                    <label for="full_name">Full Name</label> 
                                    <!--<input id="full_name" name="full_name" type="text" class="campotxt form-control" placeholder="FirstName + LastName" />-->
                                    <input id="full_name" name="full_name" type="text" class="campotxt" placeholder="FirstName + LastName" />
                                    <span>*</span>
                                </p>
                                <p>
                                    <label for="email">Email</label>
                                    <!--<input id="email" name="email" type="text" class="campotxt form-control" placeholder="example@domain.ext">-->
                                    <input id="email" name="email" type="text" class="campotxt" placeholder="example@domain.ext">
                                    <span>*</span>
                                </p>
                                <p>
                                    <label for="phone">Phone Number</label> 
                                    <!--<input id="phone" name="phone" type="text" class="campotxt form-control" placeholder="0013056372312">-->
                                    <input id="phone" name="phone" type="text" class="campotxt" placeholder="0013056372312">
                                    <span>*</span>
                                </p>
                                <p>
                                    <label for="company">Company Name</label>
                                    <!--<input id="company" name="company" type="text" class="campotxt form-control" placeholder="My Company">-->
                                    <input id="company" name="company" type="text" class="campotxt" placeholder="My Company">
                                    <span>*</span>
                                </p>
                                <p>
                                    <label for="message">Message</label>
                                    <!--<textarea id="message" name="message" cols="" rows="" class="campomens form-control" placeholder="Your message here"></textarea>-->
                                    <textarea id="message" name="message" cols="" rows="" class="campomens" placeholder="Your message here"></textarea>
                                    <span>*</span>
                                </p>
                                <p style="clear:both; text-align:left; font-size:14px; padding:10px 0px; ">
                                    <label>&nbsp;</label>
                                    <input name="newsletter" type="checkbox" checked="checked" value="1">
                                    I want to receive a monthly newsletter
                                </p>

                                <p>
                                    <input name="send" type="button" class="btn_send" value="Send &gt;">
                                    <!--<button type="button" class="btn btn-success" style="float: right; margin-right: 25px" onclick="$('#contact_form').valid()">Send &gt;</button>-->
                                </p>
                            </fieldset>
                        </form>
